<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>prueba</title>
    <link rel="stylesheet" href="prueba.css">
    

</head>
<body>

	<div class="containerForm register">
		<div class="informacion">
			<div class="infoChilds">
				<h2>¡Bienvenido!</h2>
				<p>Unete a nuestra empresa por favor inicia sesion o crea una cuenta con tus datos</p>
				

			</div>
		</div>
		<div class="informacionForm">
		  
		  <div class="informacionChild">
		   
		    <h2>Crear cuenta</h2>
			
			<div class="icons">
			   <i class='bx bxl-github'></i>
			   <i class='bx bxl-trello' ></i>
			   
			</div>
			
			<p>Usa tu email para registrarte</p>
			<br>
			<form class="form Register"  id="formRegister" novalidate>
			    
			    <div>
				     <label>
			              <i class='bx bx-user-pin'></i>
				          <input id="name" type="text" placeholder="Nombre usuario " name="name">
			          </label>
			    </div>
			
			     <div>
					<label>
			             <i class='bx bxs-envelope' ></i>
				         <input id="email" type="email" placeholder="Correo electronico" name="email">
			        </label>
				</div>

			    <div>
					<label>
			             <i class='bx bx-lock-alt' ></i>
				         <input id="password" type="password" placeholder="Contraseña" name="password">
			        </label>
				</div>

			  <button  class="submit" type="submit"  id="registro">Registarse</button>
			
			</form>
			
			
		  
		  </div>
		
		</div>
	</div>

	
  <script src="js/registro.js"></script>
  
    
</body>
</html>
