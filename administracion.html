<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>administracion</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
   
    <section class="color ">

     <div class="admiTarea">

        <div class="admiContenido">

             <h3>Administracion de tareas</h3>

             <input type="text" id="tarea" placeholder="Nueva Tarea">
       
             <select id="prioridades" class="form-select" aria-label="Default select example">
                 <option value="Alta">Low</option>
                 <option value="Media">Medium</option>
                 <option value="Baja">High</option>
             </select>
             <button id="agregar">Agregar</button>

             <div id="contenedorTareas">
             </div>
        </div>


     </div>   
    

 <section class="eventos ">

     <div class="evento">

         <h3>Agenda de eventos</h3>

          <input type="text" id="evento" placeholder="Nuevo evento">
    
         <label for="start">date:</label>

         <input type="date" id="start" name="trip-start" value="2024-01-01" min="2024-01-01" max="2024-12-30" />
       
          <button id="agregarEvento">Agregar</button>

         <div id="contenedorEventos">
         </div>
     
     </div>


</section>

</section>

    <script src="js/prueba.js"></script>

    
</body>


</html>
